        <div>
            <hr class="layui-bg-green">
        </div>
        <div style="width: 100%; height: 40px;">
            <div onclick="saveSet()" style="float:right; margin-right: 12px;width: 120px;height: 35px;background-color:#009688;border-radius: 6px;font-size: 20px;text-align:center;color:#fbfbfb;cursor:pointer;">
                <p style="margin-top: 3px">保存设置</p>
            </div>
        </div>

</div>
<script src="/layui/layui.all.js"></script>
<script>
    function return_top()//返回上一层
    {
        layer.confirm('退出后数据不会保存', function(){
            parent.close_Details_page();
        });
    }
    function saveSet() {
        var inputs=document.getElementsByClassName("inputs")
        var datas={}
        for(var n=0;n<inputs.length;n++)
        {
            var keys=inputs[n].id
            var value;
            if (inputs[n].checked==true)
            {
                 value='1'
            }
            else
            {
                value='0'
            }
            datas[keys]=value
        }
        datas["jurisdictionName"]=document.getElementById("characterName").value;
        var json=JSON.stringify(datas);

        $.ajax({
            type: 'POST',
            url: '/AddJurisdictionController/AddJurisdiction',
            dataType: 'json',
            data:json,//,characterName:document.getElementById("characterName").value
             headers:{'Content-type':'application/json'},
            success: function (data) {
                if (data.status==true)
                {
                    alert("角色保存成功")
                    return_top()
                }
                else
                {
                    alert("提交失败！")
                }
            },
            error: function (data) {
                alert("获取审核议价信息失败")
            }
        });
    }

</script>
