<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<link rel="stylesheet" href="/layui/css/layui.css">
<script src="/echarts.min.js"></script>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
<body onload="Landing_call_recording()"><!--采购进度管理--><!--width 1700-->

<div id="datagridview">
	<div style="margin-left: 28px;margin-top: 12px">
		<a style="font-size: 22px;"><font size="3">基础分类：</font></a>
		<select style="font-size: 12px;width: 7%; height: 26px;" onchange="select_change()"><!--width: 120px-->
			<option value ="s1" >全部</option>
			<option value ="s2">正在询价</option>
			<option value="s3">专家评审</option>
			<option value="s4">采购部议价</option>
			<option value="s5">审批通过</option>
			<option value="s6">驳回</option>
		</select>
	</div>

	<div style="margin-left: 16px;">
		<div style="float: left;display:inline-block;margin-left: 12px;margin-top: 10px; width: 90px;height:26px;background-color:#2D93CA;border-radius:6px;color: #fbfbfb;text-align: center;">
			<p>日期查询</p>
		</div>
		<div class="layui-form" style="float: left;display:inline-block;margin-left: 10px;margin-top: 10px;">
			<div class="layui-form-item">
				<div class="layui-inline" style="font-size: 4px">
					<div class="layui-input-inline">
						<input type="text" class="layui-input" style="height: 28px" id="time1" placeholder="年-月-日">
					</div>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" style="height: 28px" id="time2" placeholder="年-月-日">
					</div>
				</div>
			</div>
		</div>

		<div style="margin-left: 16px;">
			<button style="margin: 10px; width: 100px;height:26px;background-color: #009F95;border-radius:3px;color: #FBFBFB;">
				开始搜索
			</button>
		</div>
	</div>

	<div>
		<hr class="layui-bg-green">
	</div>
	<div id="list_table"><!--采购记录展示列表-->

	</div>


</div>
<!--详情页显示-->
<div id="Details" >
	<iframe  id="subWin"  style="width: 98.2%;height: 750px;border: none;overflow-x:hidden ;overflow-y: hidden"><!--width: 1670px-->

	</iframe>

</div>


<script src="/layui/layui.all.js"></script>

<script>

	function close_Details_page()//关闭订单详情通话页
	{
		$("#Details").animate({width:"50%"}, 0);//收起
		document.getElementById("datagridview").style.display="block";
		document.getElementById("Details").style.display="none";
	}

	function Show_info(e)//点击详情时
	{
		//var div=document.getElementById("m").parentElement;//获取上一层的div
		var div=e.parentElement;//获取上一层的div
		var list1=div.childNodes;//获取div下面的子控件
		var font=list1[0].textContent.toString();//获取第div里第一个控件的值
		var number=font.substring(3);//获取此订单的编号
		console.log(number);

		document.getElementById("datagridview").style.display="none";
		document.getElementById("subWin").src="/Home/Time_Process?Oreder_number="+number;//跳转到订单通话记录
		document.getElementById("Details").style.display="block";

		$("#Details").animate({width:"100%"}, 500);//展开
	}

	function Landing_call_recording()
	{
		$("#Details").animate({width:"50%"}, 0);//收起
		for (var n=1;n<20;n++)
		{
			var element=document.createElement('div');
			element.innerHTML=
					'<div style="margin: 16px;">' +
					'<div style="margin: 15px; width:95%;height: 120px; background-color: #009F95;border-radius:12px;">' +
					'<div style="float: left;margin-top: 12px;margin-left: 12px;"><font size="5" color="#FBFBFB">斯凯孚SKF6021 轴承</font></div>' +
					' <div style="width: 98.1%; float: left;margin-top: 6px;font-size: 15px;">' +
					'<font  name="number" color="#FBFBFB" style="float: left;margin-left: 12px;" >编号:123456789 </font>' +
					'    <font color="#FBFBFB" style="float: left;margin-left: 24px;" >采购类型: </font>' +
					'<font  style="float:right;margin-right: 5px;cursor:pointer;" color="#FBFBFB"  onclick="Show_info(this)">详情</font>' +
					'<font color="#FBFBFB" style="float:right;margin-right: 55px;">采购申请人:</font>' +
					' </div>' +
					'<div style="width: 98.1%; float: left;margin-top: 5px;text-align: center;color: #FBFBFB; font-size: 15px;">' +
					'<div style="float: left;margin: 10px; width: 100px;height:26px;background-color: #01AAED; border-radius:6px;">' +
					'<font>1222</font>' +
					'</div>' +
					'<div style="float: left;margin: 10px; width: 100px;height:26px;background-color: #EB7350;border-radius:6px;">' +
					'<font>333444</font>' +
					'</div>' +
					'<div>' +
					'<font style="float:right;margin-right: 5px;"  color="#FBFBFB" >申请时间:</font>' +
					'</div>' +
					'</div>' +
					'</div>' +
					'</div>'

			document.getElementById("list_table").appendChild(element);
		}
	}



	layui.use('laydate', function(){
		var laydate = layui.laydate;

		//选择起始时间
		laydate.render({
			elem: '#time1'
		});
		laydate.render({
			elem: '#time2'
		});
	});

</script>
</body>
</html>
