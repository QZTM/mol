<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="/layui/css/layui.css">

<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
<body onload="start_landing()"><!--公司通话记录--><!--width: 1670px-->
<div id="list_table">
    <div style="padding: 12px">
        <div style="width: 100%">
            <div style="display: inline-block;margin: 10px;font-size: 28px">
                <p id="Company_name" th:text="${Company_name}"></p>
            </div>
            <div style="display: inline-block;float: right;margin-top: 25px;margin-right: 20px ;">
                <button style="padding: 5px;background-color: #eb7350;border-radius: 5px;border-style: none;font-size: 15px;color: #fbfbfb" onclick="return_top()">
                    返回页面
                </button>
            </div>
        </div>
        <div style="width: 100%;padding: 10px">
            <div style="float: left; width: 90px;height:26px;background-color:#2D93CA;border-radius:6px;color: #fbfbfb;text-align: center;">
            <p>快速查询</p>
            </div>
            <div style="margin-left: 10px;float: left;display: inline-block;width: 150px" >
                <select style="font-size: 12px;width: 7%; height: 26px;width: 100%"><!--width: 120px-->
                    <option value ="quan" >全部</option>
                    <option value ="saab">主叫</option>
                    <option value="opel">被叫</option>
                </select>
            </div>

            <div style="float: left;display:inline-block;margin-left: 50px; width: 90px;height:26px;background-color:#2D93CA;border-radius:6px;color: #fbfbfb;text-align: center;">
                <p>日期查询</p>
            </div>
            <div class="layui-form" style="float: left;display:inline-block;margin-left: 10px;">
                <div class="layui-form-item">
                    <div class="layui-inline" style="font-size: 4px">
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" style="height: 28px" id="time1" placeholder="yyyy-MM-dd">
                        </div>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" style="height: 28px" id="time2" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                </div>
            </div>
            <div style="float:right;display:inline-block;margin-right: 30px ;">
                <button style="padding: 5px;background-color: #2D93CA;border-radius: 5px;border-style: none;font-size: 15px;color: #fbfbfb">
                   开始筛选
                </button>
            </div>
        </div>
    </div>

    <hr class="layui-bg-green">

</div>
<script src="/layui/layui.all.js"></script>

<script>
    function start_landing()
    {
        Landing_call_recording();
    }

    function Landing_call_recording()
    {
        for (var n=1;n<10;n++)
        {
            var element=document.createElement('div');
            element.innerHTML=
                ' <div style="margin: 15px; width: 97%;height:70px; background-color: #009F95;border-radius:12px;padding: 12px;color: #fbfbfb;font-size: 18px"> '+
                ' <div style="width: 98%;display: inline-block">'+
                ' <p style="display: inline;margin-left: 12px">主叫:王XX</p>'+
                ' </div>'+
                ' <div style="margin-top: 12px;width: 95%;display: inline-block">'+
                ' <p style="display: inline;margin-left: 12px">被叫山东XXXG有限公司</p>'+
                ' <p style="display: inline;margin-left: 20%">通话时间:2019.06.28 13:24</p>'+
                '<p style="display: inline;margin-left: 35%">时长:X分钟</p>'+
                ' </div>'+
                ' </div>'
            document.getElementById("list_table").appendChild(element);
        }
    }
    function return_top() {
      //  console.log(document.getElementById("Company_name").innerText)
        parent.close_Details_page();
    }


    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //选择起始时间
        laydate.render({
            elem: '#time1'
        });
        laydate.render({
            elem: '#time2'
        });
    });
</script>

</body>
</html>
