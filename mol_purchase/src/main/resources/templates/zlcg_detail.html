<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta charset="UTF-8">
    <title>采购详情</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery) -->
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。 -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        .button{
            clear: both;
            /*width: 120px;*/
            text-align: right;
            padding-right: 13px;
            margin-top: 163px;
            height: 50px;

        }
    </style>
</head>
<body>
<div >

    <p style="text-align: center;font-size: 22px;font-weight: bold;">采购信息</p>
    <!--产品名称开始-->
    <div style="text-align: center;border: 1px solid #eeeeee;font-size: 14px;">
        <p th:text="${pur.applyCause}"></p>
        <div >
            <p style="text-align: center;">发布日期:<span style="color: red;" th:text="${pur.createTime}">

			</span></p>
        </div>
    </div>
    <!--产品名称结束-->
    <!--发布日期开始-->
    <div >
        <!--        <div  class="col-xs-3 col-md-3">-->
        <!--            <p style="text-align: center;">要求商家:<span style="color: red;" th:text="${quoNum}">-->
        <!--			</span></p>-->
        <!--        </div>-->
        <div  class="col-xs-4 col-md-4">
            <p style="text-align: center;">已报价商家:<span style="color: red;" th:text="${quoteCount}">
				14
			</span></p>
        </div>
        <div  class="col-xs-4 col-md-4">
            <p style="text-align: center;">付款方式:<span style="color: red;"  th:text="${payMent}">
				货到付款
			</span></p>
        </div>
        <div  class="col-xs-4 col-md-4">
            <p style="text-align: center;">供货周期:<span style="color: red;" th:text="${supplyCycle}">
				30
			</span>天</p>
        </div>
        <!--        <div class="col-xs-6 col-md-6">-->
        <!--            <p style="text-align: center;">发布日期:<span style="color: red;" th:text="${pur.createTime}">-->

        <!--			</span></p>-->
        <!--        </div>-->

    </div>
    <!--发布日期结束-->
    <!--类型开始-->
    <div  style="clear: both;border: 1px solid #eeeeee">

        <span style="float:left;padding-left: 16px;font-size: 14px;">
            <p >类型&nbsp;:&nbsp;<span th:text="${pur.goodsType}"></span></p>

        </span>
        <span style="font-size: 14px;float: right;padding-right: 16px;" >
            <p>状态&nbsp;:&nbsp;<span th:text="${pur.status}"></span></p>
        </span>
    </div>
    <!--类型结束-->
    <!--编号开始-->
    <div style="border: 1px solid #eeeeee;clear: both;">
         <span style="float:left;padding-left: 14px;font-size: 14px;">
            <p>编号&nbsp;:&nbsp;<span th:text="${pur.orderNumber}"></span></p>

        </span>
        <span style="font-size: 14px;float: right;padding-right: 16px;" >
<!--            -->
            <!--    查询到的专家的电话号码放到此处        -->
            <!--            -->
            <p>技术支持&nbsp;: &nbsp;<span  th:text="${tst}">11111</span></p>
        </span>
    </div>
    <!--编号结束-->
    <!--表格开始-->
    <div >
        <table class="table table-hover" style="border-bottom: 1px solid #dddddd;font-size: 12px">
            <tr>
                <td >序号</td>
                <td >名称</td>
                <td >规格</td>
                <td >单位</td>
                <td >数量</td>
            </tr>
            <tr th:each="en,f:${purList}">
                <td th:text="${f.index+1}">序号</td>
                <td th:text="${en.itemName}">名称</td>
                <td th:text="${en.norms}">规格</td>
                <td th:text="${en.unit}">单位</td>
                <td th:text="${en.count}">数量</td>
            </tr>

        </table>
    </div>
    <!--表格结束-->

    <div style="margin-left: 16px;font-size: 20px;clear: both;">
        <!--详情需求pdf-->
        <div style="float: left;font-size: 15px">
            <a href="#">详情需求PDF</a>
        </div>
        <!--截止日期-->
        <div style="font-size: 15px;color: #ff0000;float: right;padding-right: 13px">
            <span>截止日期：</span>
            <P th:text="${dealLine}">2019-6-9 18:00:00</P>
        </div>
    </div>

    <!-- 备注开始 -->
    <div id="1" style="clear: both;margin: 6px 15px 0px 15px;">
        <p >
            备注说明:
        </p>
        <textarea style="height: 160px;width: 100%;"  readonly="readonly" th:text="${remakes}"></textarea>
    </div>
    <!-- 备注结束 -->
    <!--我要报价开始-->
    <div th:if="${pur.status=='正在询价'&amp;&amp; quoteOrNot == false}" style="text-align: right;position: absolute;bottom: 6px;right: 6px;">
        <a type="button" class="btn btn-primary" th:href="@{'/index/quote?id='+${pur.id}}">我要报价</a>
    </div>
    <div th:if="${ quoteOrNot == true} ">
        <div style="color:red;text-align: right;position: absolute;bottom: 10px;right: 6px;">您的公司已参与该订单报价</div>
    </div>
    <!--我要报价结束-->
</div>
<script>
</script>
</body>

</html>
