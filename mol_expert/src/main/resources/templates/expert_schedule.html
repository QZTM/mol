<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

	<title>进度</title>
	 <!-- Bootstrap -->
	<!-- Bootstrap -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">


	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery) -->
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。 -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
	 <style>

		.list{
			height: 140px;
			border-bottom: 2px solid #dddddd;
			padding-left: 20px;
			margin-top: 15px;
		}
		.list_down{
			width: 30%;
			text-align: center;
		}
		.bottom_div{
			width: 100%;
			height: 28px;
			position: fixed;
			bottom: 0px;
			left: 0;
			background-color: #dddddd;
		}
		.bottom_div div{
			float:left ;
			width: 33%;
			text-align: center;
			margin: 5px 0px 20px 0px ;font-size: 18px;
		}
	</style>
</head>
<body>
	<!-- 导航栏开始 -->
	<ul class="nav nav-tabs">
  <li role="presentation" th:class="${status}==''?'active':''"><a href="/schule/findList">全部</a></li>
  <li role="presentation" th:class="${status}=='1'?'active':''"><a href="/schule/findList?adopt=1">采纳</a></li>
  <li role="presentation" th:class="${status}=='0'?'active':''"><a href="/schule/findList?adopt=0">未采纳</a></li>
</ul>
	<!-- 导航栏结束 -->
	<!-- 物品进度简介开始 -->
	 <div style="clear: both;">
		 <div class="list"  th:each="er:${list}">
			 <a href="#" style="text-decoration: none;color: black;">
				 <span style="font-size: 16px;font-weight: bold;" th:text="${er.title}">斯凯孚skf6轴承询价采购</span>
				 <span style="float: right;margin-right: 22px;color: red;" th:switch="${er.adopt}">
					 <text th:case="0" style="color: red;">未采纳</text>
					 <text th:case="1" style="color: green;">采纳</text>
					 <text th:case="2" style="color: blue;">等待审核</text>
				 </span>
				 <p></p>
				 <span>订单编号：</span>
				 <span th:text="${er.orderNumber}"></span>
				 <p></p>
				 <span >需求公司：</span>
				 <span class="label label-warning " th:text="${er.orgId}">山东丰源中科生态科技有限公司</span>
				 <span class="glyphicon glyphicon-time list_down" aria-hidden="true" th:text="${er.createTime}">2017-6-7</span>
				 <p></p>
				 <span>采购预算：</span>
				 <span style="color: red;" th:text="${er.budget}">50</span>
				 <span>元</span>
				 <span>评审奖励：</span>
				 <span style="color: red;" th:text="${er.expertReward}">200</span>
				 <span>元</span>
			 </a>

		 </div>
	 </div>
	<!-- 物品进度简介结束 -->
	<!--导航模块开始-->
	<div class="bottom_div">
		<div>
			<!--        不用topage，发送请求-->
			<a th:href="@{'/expert/findAll'}">首页</a>
		</div>
		<div>
			<a th:href="@{'/schule/findList'}" id="processa">进度</a>
		</div>
		<div>
			<!--        <a th:href="@{'/toPage?url='+my}">我的</a>-->

			<a th:href="@{'/my/one'}">我的</a>

		</div>
	</div>
</body>
</html>
