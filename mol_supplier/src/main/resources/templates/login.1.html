<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta charset="UTF-8">
    <title>手机验证</title>
	<!-- Bootstrap -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery) -->
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。 -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        .button{
            clear: both;
            /*width: 120px;*/
            text-align: right;
            padding-right: 13px;
            margin-top:43px;
            height: 33px;

        }
		
		#form div input {
			height: 42px;
		}
    </style>
</head>
<body>
	<div class="page-header" style="text-align: center;">
		<h1><small>欢迎加入茉尔易购云采购平台</small></h1>
	</div>
	<div>
		<ul class="nav nav-pills">
		  <li class="col-xs-4 col-md-6" role="presentation" style="font-size: 12px;"><a href="/microApp/login/show">首次使用</a></li>
		  <li class="active col-xs-6 col-md-6" role="presentation" style="margin-left: -30px;font-size: 12px;"><a href="/microApp/login/show1">钉钉或企业微信用户</a></li>
		</ul>
	</div>

	
	<form id="form" class="form-horizontal col-xs-11 col-md-5" style="margin-top: 30px;margin-left: 5%;">
		
		<!-- 手机号 -->
		<div class="input-group col-xs-8 col-md-8" style="margin-top: 25px; float: left;">
		  <span class="input-group-addon" id="basic-addon1">手机号</span>
		  <input type="text" class="form-control" placeholder="请输入手机号" aria-describedby="basic-addon1">
		</div>
		<!-- 获取验证码 -->
		<div class="col-xs-3 col-md-3" style="margin-top: 28px;float: left;">
		  <span class="input-group-addon" id="basic-addon1">获取验证码</span>
		</div>
		<!-- 验证码 -->
		<div class="input-group col-xs-8 col-md-8" style="margin-top: 25px; float: left;">
		  <span class="input-group-addon" id="basic-addon1">输入验证码</span>
		  <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
		</div>
		<!-- 绑定 -->
		<div class="col-xs-12 col-md-12" style="clear: both;float: left;margin-top: 34px;margin-left: 9%;">
		  <button type="submit" style="width: 80%;text-align: center;background-color: blueviolet;" class="btn btn-default">验证用户</button>
		</div>
	</form>
</body>
</html>
