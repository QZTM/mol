            //支付1.去后端获取支付信息     2，带着支付信息调用钉钉微应用的支付接口

            $("#pay-btn").attr('disabled','disable');
            var paraData = {'payfor':'2'};
            dd.ready(function(){
                getPayInfo(paraData).then(function(res){
                    console.log("getPayInfo...then:");
                    console.log("res:");
                    console.log(res);
                    console.log("res.success:"+res.success);
                    if(res.success){
                        return toalipay(res.result,res.message);
                    }
                }).then(function(res){
                    console.log("第二个then");
                    console.log("异步结果：应该是自定义订单号");
                    console.log(res);
                    //带着自定义订单id去后端查询订单状态
                    getOrderStatus(res,15);
                }).then(function(res){
                    console.log("第四个then")
                    console.log(res.success);
                    alert(JSON.stringify(res));
                    hideLoading();
                    if(res.success){
                        alertMsg("支付成功");
                    }else{
                        alertMsg("支付未成功");
                    }
                    setTimeout(function(){
                        location.href="/auth/attr/danyi";
                    },1500);
                }).catch(function (res) {
                    hideLoading();
                    console.log("异步支付出错了：");
                    console.log(res);
                });
            })
        })
    }

    /**
     * 调起支付宝支付页面，然后每2秒访问一次，查询状态
     * @param payinfo
     * @param orderid
     * @returns {boolean}
     */
    function toalipay(payinfo,orderid){
        console.log("toalipay....payinfo:"+payinfo);
        return new Promise((resolve, reject) => {
            dd.biz.alipay.pay({
                info:payinfo,
                onSuccess: function (result) {
                    // {

                    console.log("支付结果：");
                    console.log(result);
                    showLoading("查询支付结果中");
                    resolve(orderid);
                },
                onFail: function (err) {
                    reject(err);
                }
