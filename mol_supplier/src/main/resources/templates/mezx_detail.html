<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta charset="UTF-8">
    <title>摩尔咨询</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/newpage.css}" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery) -->
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。 -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        .button{
            clear: both;
            /*width: 120px;*/
            text-align: right;
            padding-right: 13px;
            margin-top: 163px;
            height: 50px;

        }
        .tabble{
            border-bottom: 1px solid #dddddd;
            width: 100%;
        }
    </style>
</head>
<body>
<!-- 标题 -->
<div class="page-header">
    <h1 style="text-align: center;" th:text="${news.title}"></h1>
</div>
<!-- 时间 -->
<div style="height: 20px;color:#87A0D6;">
			<span id="" style="position: absolute;left: 10px;">
				茉尔易购
			</span>
    <span style="position: absolute;right: 10px;" th:text="${news.creationTime}">
				2009-8-9
			</span>
</div>

<!-- 分割线 -->
<div style="border-top: 1px solid #dddddd;margin-top: 10px;margin-bottom: 10px;"></div>
<!-- 正文 -->
<div id="" style="margin: 3px 10px 3px 10px ;" th:utext="${news.mainText}">
<!--    <th:block th>-->

<!--    </th:block>-->
</div>

<!-- 阅读量 -->
<div style="color: #A7A7A7;position: absolute;left: 10px;margin-top: 10px;">
			<span id="" th:text="${news.numberOfReaders}">
				1112
			</span>
    <span id="">
				阅读
			</span>
</div>


<!--推荐 -->
<div class="list_hp" th:each="er:${list}">
    <div class="t_news tou">
        <div class="t_news_bg">
            <!-- 图片 -->
            <div class="img_t">
                <a th:href="@{'/index/findnewsDetail?id='+${er.id}}"><img width="100%" th:src="${er.img}"
                                                                          alt=""></a>
            </div>
            <!-- 图片右侧 -->
            <div class="txt_t">
                <!-- 标题 -->
                <div class="news_tit02">
                    <p>
                        <a th:href="@{'/index/findnewsDetail?id='+${er.id}}" th:text="${er.title}">外交部召见美驻华使馆负责人就美方通过涉港法案提出严正交涉</a>
                    </p>
                </div>
                <div class="news_tit03">
                    <p>
                        <a th:href="@{'/index/findnewsDetail?id='+${er.id}}" th:text="${er.introduction}">外交部召见美驻华使馆负责人就美方通过涉港法案提出严正交涉</a>
                    </p>
                </div>
                <!-- 小细节 -->
                <p class="news_info">
                    <a href="https://m.thepaper.cn/list_25463">茉尔易购</a>
                    <span class="news_time bgimg_time" th:text="${er.creationTime}">2小时前</span>
                    <!--                <span class="news_time bgimg_comm">150</span>-->
                </p>

            </div>
        </div>
        <div class="t_news_bg">
        </div>
    </div>
</body>

</html>
