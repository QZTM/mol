<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta charset="UTF-8">
    <title>摩尔咨询</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery) -->
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。 -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        .button{
            clear: both;
            /*width: 120px;*/
            text-align: right;
            padding-right: 13px;
            margin-top: 163px;
            height: 50px;

        }
        .tabble{
            border-bottom: 1px solid #dddddd;
            width: 100%;
        }
    </style>
</head>
<body>
<!-- 标题 -->
<div class="page-header">
    <h1 style="text-align: center;" th:text="${news.title}"></h1>
</div>
<!-- 时间 -->
<div style="height: 20px;color:#87A0D6;">
			<span id="" style="position: absolute;left: 10px;">
				茉尔易购
			</span>
    <span style="position: absolute;right: 10px;" th:text="${news.creationTime}">
				2009-8-9
			</span>
</div>

<!-- 分割线 -->
<div style="border-top: 1px solid #dddddd;margin-top: 10px;margin-bottom: 10px;"></div>
<!-- 正文 -->
<div id="" style="margin: 3px 10px 3px 10px ;" th:utext="${news.mainText}">
<!--    <th:block th>-->

<!--    </th:block>-->
</div>

<!-- 阅读量 -->
<div style="color: #A7A7A7;position: absolute;left: 10px;margin-top: 10px;">
			<span id="" th:text="${news.numberOfReaders}">
				1112
			</span>
    <span id="">
				阅读
			</span>
</div>

</body>

</html>
